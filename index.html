<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="locationInput" placeholder="Enter City (e.g., Phoenix, AZ)" aria-label="City input">
        <button onclick="fetchLocation()" aria-label="Get sunrise and sunset times">Get Times</button>
        <div id="dateDisplay"></div>
        <div id="sunriseTime"></div>
        <div id="sunsetTime"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
